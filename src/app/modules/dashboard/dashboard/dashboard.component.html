<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        
        <span class="spacer">Dashboard</span>
        
        <button mat-button (click)="logout()">
            Logout
            <mat-icon>logout</mat-icon>
          </button>
        
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="opened" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/dashboard/']"> <mat-icon matListItemIcon>dashboard</mat-icon>Dashboard</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/dashboard/perfil']"> <mat-icon matListItemIcon>account_circle</mat-icon>Perfil</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/dashboard/editausuario']"> <mat-icon matListItemIcon>payment</mat-icon>Pagos</a>
            <a mat-list-item [routerLink]="['/dashboard/perfil']"> <mat-icon matListItemIcon>bookmarks</mat-icon>Clases</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
