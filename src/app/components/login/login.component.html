<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card  class="paddingElement" >
        <mat-card-header>
            <mat-card-title>Inicio de Sesi√≥n</mat-card-title>
        </mat-card-header>
        <mat-card-content class="paddingElement" fxLayout="column">
            <mat-form-field>
                <mat-label>Email: </mat-label>
                <input type="email" matInput [(ngModel)]="username" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password:</mat-label>
                <input type="password" matInput [(ngModel)]="password"placeholder="password" required="required">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="submit()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
